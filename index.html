<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Montserrat:ital,wght@0,400;1,500&family=PT+Serif&family=Playfair+Display&family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

<body>
    <footer>created by DeepikaSR- devChallenges.io</footer>
    <div class="header">
        <img class="profilepic"src="images/profilePhoto.png" >

    </div>
    <div class="cards">
        <div class="card">
            <h2>100</h2>

            <h2>1432</h2>
            <h3>following</h3>
        </div>
    </div>
    <div class="galleryblock">
    <div class="gallery">
        <img id="img1" class="images" src="images/photo1.png">
        <img id="img2" class="images" src="images/photo2.png">
        <img id="img3" class="images" src="images/photo3.png">
        <img id="img4" class="images" src="images/photo_4.png">

    </div>
